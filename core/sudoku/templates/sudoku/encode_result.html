{% extends "sudoku/base.html" %}
{% block content %}
  <h2>Sudoku generat cu mesajul ascuns</h2>

  <p><strong>Mesaj:</strong> {{ message }}</p>
  <p><strong>Dificultate:</strong> {{ difficulty }}</p>

  <h3>Grilă Sudoku (copiază pentru decodare):</h3>
  <textarea rows="10" cols="40" readonly>
{% for row in sudoku %}
{{ row|join:" " }}
{% endfor %}
  </textarea>

  <br><br>
  <a href="{% url 'decode' %}">Decodează un mesaj</a>
{% endblock %}
